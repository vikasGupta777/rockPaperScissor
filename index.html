<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header"><h1>Rock Paper Scissor</h1></div>

        <div class="main-container">

            <div class="player">
                <div class="rock">
                    <button id="rockBtn">
                        <img src="/images/rock.jpeg" height="195px" width="100%" alt="">

                    </button>
                </div>
                <div class="paper">
                    <button id="paperBtn">
                        <img src="/images/paper.jpeg"" height="195px" width="100%" alt="">
                    </button>
                </div>
                <div class="scissor">
                    <button id ="scissorBtn">
                        <img src="/images/scissor.jpeg" height="195px" width="100%" alt="">
                    </button>
                </div>
            </div>


            <div class="player-Choice">
                <div class="playerChoice-container">
                </div>
            </div>


            <div class="result-container">
                <div class="result"></div>
                <div class="result-score">
                    <div class="player-score"></div>
                    <div class="computer-score"></div>
                </div>
            </div>


            <div class="computer-choice">
                <div class="computer-icon">
                </div>
                
                
            </div>
        
        </div>
    </div>
    
    




    <script src="script.js"></script>
</body>
</html>
